<!doctype html>
{% load static %}
<html lang="en" data-bs-theme="white">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emp Mgmt</title>
    <link rel="stylesheet" href="{% static 'emp_app/css/style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body_bg">
<center>
    <div class="container">
        <h1>Employee Management Module</h1>
        <hr>
        <a class="btn btn-primary" href="/" role="button">View All Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee</a>

    </div>
</center>

<div class="container">
    <form action="/add_emp" method='POST'>
        {% csrf_token %}

        <label for="first_name" class="form-label">First Name</label><br>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}"><br>
        <label for="last_name" class="form-label">Last Name</label><br>
        <input type="text" id="last_name" class='form-control' name="last_name" value="{{ last_name }}"><br>

        <label for="salary" class="form-label">Salary</label><br>
        <input type="number" class="form-control" id="salary" value="{{ salary }}" name="salary">

        <label for="dept" class="form-label">Department</label><br>
        <input type="number" class="form-control" id="dept" name="dept" value="{{ dept }}"><br>
<!--        <div class="dropdown">-->
<!--            <button class="btn btn-secondary dropdown-toggle form-control" type="button" data-bs-toggle="dropdown"-->
<!--                    aria-expanded="false">-->
<!--                Department-->
<!--            </button>-->
<!--            <ul class="dropdown-menu">-->
<!--                {% for emp in emps %}-->
<!--                <li><a class="dropdown-item" href="/add_emp/{{dept.id}}">{{dept.id}} </a></li>-->
<!--                {% endfor %}-->
<!--            </ul>-->
<!--        </div>-->


        <label for="role" class="form-label">Role</label><br>
        <input type="number" class="form-control" id="role" name="role" value="{{ role }}"><br>
        <label for="bonus" class="form-label">Bonus</label><br>
        <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}"><br>
        <label for="phone" class="form-label">Phone Number</label><br>
        <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}"><br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
