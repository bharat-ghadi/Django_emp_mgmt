<!doctype html>
<html lang="en" data-bs-theme="white">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emp Mgmt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<center>
    <div class="container">
        <h1>Employee Management Module</h1>
        <hr>
        <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee</a>

    </div>
</center>
<br>

<div class="container">
    <h4 >Filter Employee Details!</h4>
    <br>
    <form action="/filter_emp" method="post">
        {% csrf_token %}
        <label for="name" class ='form-label'>Employee First/Last Name</label><br>
        <input type="text" class = 'form-control' id="name" name="name" value="{{ name }}"><br>
        <label for="dept" class ='form-label'>Department</label><br>
        <input type="text" class = 'form-control' id="dept" name="dept" value="{{ dept }}"><br>
        <label for="role" class ='form-label'>Role</label><br>
        <input type="text" class = 'form-control' id="role" name="role" value="{{ role }}"><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
